<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
    <h:head>
        <title> User Log </title>
                
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
                       
            table{
                  border-collapse:collapse;
                  border:1px solid #FF0000;
                  text-align: right;
                  
                 }

            table td{
                  border:1px solid #FF0000;
                    }
                  
        </style>
    </h:head>
    <h:body>
        <h1>Admin View</h1>
        <h1>My Cinema</h1>
        <h2>Users</h2>
        <h:form>
            
            <table> <h:dataTable value="#{userBean.allUsers}"
                         var="user">
                <h2>Username</h2>
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    
                    <h:outputText value="#{user.userName}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Admin</f:facet>
                    
                    <h:outputText value="#{user.isAdmin}"/>
                </h:column>
                
                                
                <h:column>
                    <f:facet name="header">DOB</f:facet>
                    
                    <h:outputText value="#{user.dateOfBirth}"/>
                </h:column>
            </h:dataTable></table>
            <button1><h:commandButton type="submit" value="Return" action="AdminPage" immediate="true" /></button1>
        </h:form>
    </h:body>
</html>
