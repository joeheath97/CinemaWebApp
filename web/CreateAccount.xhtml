<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create an Account</title>
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
        </style>
    </h:head>
    <h:body>
        <h1>My Cinema</h1>
        <h2> Create an Account </h2>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="UserName :" />
                <h:inputText value="#{addUserBean.userName}"/>
                <h:outputText value="Password :" />
                <h:inputText value="#{addUserBean.password}"/>
                <h:outputText value="AddressLine1 :" />
                <h:inputText value="#{addUserBean.addressLine1}"/>
                <h:outputText value="AddressLine2 :" />
                <h:inputText value="#{addUserBean.addressLine2}"/>
                <h:outputText value="Town :" />
                <h:inputText value="#{addUserBean.town}"/>
                <h:outputText value="County :" />
                <h:inputText value="#{addUserBean.county}"/>
                <h:outputText value="PostCode :" />
                <h:inputText value="#{addUserBean.postCode}"/>           
                <h:outputText value="Date Of Birth :" />
                <h:inputText value="#{addUserBean.dateOfBirth}"> 
                <f:converter converterId="dateconverter"/></h:inputText>
            
            </h:panelGrid>
            <h:commandButton type="Submit" value="Create" action="#{addUserBean.addUser()}" />
            <button2><h:commandButton type="submit" value="Return" action="index" immediate="true" /></button2>
        </h:form>
            
    </h:body>
</html>
