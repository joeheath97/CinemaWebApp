<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
        </style>
    </h:head>
    <h:body>
        <h1>Admin View</h1>
        <h1>Modify Showing #{showingBean.showingInfo.showingID}</h1>
        <h3> Current Showing </h3>
        <h3>Film: #{showingBean.showingInfo.film.filmID}</h3>
        <h3>Screen ID : #{showingBean.showingInfo.screen.screenID}</h3>
        <h3>Time #{showingBean.showingInfo.showingTime}</h3>
        
        
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="FilmID :" />
                <h:inputText value="#{modifyShowingBean.filmID}"/>
                <h:outputText value="ScreenID :" />
                <h:inputText value="#{modifyShowingBean.screenId}"/>
                <h:outputText value="Showing Time :" />
                <h:inputText value="#{modifyShowingBean.showingTime}"/>
            </h:panelGrid>
            <h:commandButton type="Submit" value="Update" action="#{modifyShowingBean.modifyShowing()}" />
            <button2><h:commandButton type="submit" value="Return" action="ViewAllShowings" immediate="true" /></button2>
        </h:form>
    </h:body>
</html>
