<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View Showing</title>
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
                       
            table{
                  border-collapse:collapse;
                  border:1px solid #FF0000;
                  text-align: right;
                  
                 }

            table td{
                  border:1px solid #FF0000;
                    }
                  
        </style>
    </h:head>
    <h:body>
        <h1>My Cinema</h1>
        <h1>Hello, #{userBean.userDetails.userName} </h1>
        <h2>Showing: #{showingBean.showingInfo.showingID}</h2>
        <h:form>
            <table><h:dataTable value="#{showingBean.showingInfo}"
                         >
                                  
                <h:column>
                    <f:facet name="header">Cinema Name</f:facet>
                    <h:outputText value="#{showingBean.showingInfo.screen.cinema.cinemaName}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Cinema Address</f:facet>
                    <h:outputText value="#{showingBean.showingInfo.screen.cinema.address}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Showing ID</f:facet>
                    <h:outputText value="#{showingBean.showingInfo.showingID}"/>
                </h:column>
                    
                <h:column>
                    <f:facet name="header">Screen ID</f:facet>
                    <h:outputText value="#{showingBean.showingInfo.screen.screenID}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Film ID</f:facet>
                    <h:outputText value="#{showingBean.showingInfo.film.filmID}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Film name</f:facet>
                    <h:outputText value="#{showingBean.showingInfo.film.filmName}"/>
                </h:column>
                
                <h:column>
                    <h:commandButton type="submit" value="Book" action="#{addBookingBean.makeBooking()}"  />
                </h:column>
            
            </h:dataTable></table>
            <button2><h:commandButton type="submit" value="Return" action="UserPage" immediate="true" /></button2>
        
        </h:form>
    </h:body>
</html>
