<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
        </style>
    </h:head>
    <h:body>
        <h1>My Cinema</h1>
        <h2>Login</h2>
        <h:form>
        <h:panelGrid columns="2" styleClass="UserTable" rowClasses="UserTableOddRow, UserTableEvenRow">
                <h:outputText value="UserName :" />
                <h:inputText value="#{userBean.userName}"/>
                <h:outputText value="Password :" />
                <h:inputText value="#{userBean.password}"/>
        </h:panelGrid>
            <h:commandButton type="Submit" value="Login" action="#{userBean.CheckLogin()}" />
            <h:commandButton type="submit" value="Return" action="index" immediate="true" />
        </h:form>
    </h:body>
</html>
