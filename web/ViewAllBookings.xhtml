<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View All Bookings</title>
        <style type="text/css" media="screen">
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }

            table{
                  border-collapse:collapse;
                  border:1px solid #FF0000;
                  text-align: right;
                  
                 }

            table td{
                  border:1px solid #FF0000;
                    }
        </style>
    </h:head>
    <h:body>
        <h1> My Cinema</h1>
        <h2> Booking for #{userBean.userDetails.userName} </h2>
        <h:form>
            
            <table><h:dataTable value="#{bookingBean.getAllBookings(userBean.userDetails.userName)}"       
                         var="Booking">
                
                <h:column>
                    <f:facet name="header">Booking ID :</f:facet>
                    <h:outputText value="#{Booking.bookingID}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Showing ID</f:facet>
                    <h:outputText value="#{Booking.showing.showingID}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">Showing Time</f:facet>
                    <h:outputText value="#{Booking.showing.showingTime}"/>
                </h:column>
                 
                <h:column>
                    <f:facet name="header">Cinema Address</f:facet>
                    <h:outputText value="#{Booking.showing.screen.cinema.cinemaName}"/>
                </h:column>
                    
                <h:column>
                    <h:commandButton type="submit" value="Cancel" action="#{removeBookingBean.removeBooking(Booking.bookingID)}" immediate="true" />
                </h:column>
            
            </h:dataTable></table>
            <button2><h:commandButton type="submit" value="Return" action="UserPage" immediate="true" /></button2>
        </h:form>
        
    </h:body>
</html>
