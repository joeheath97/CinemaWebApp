<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Films</title>
                
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
            
            table{
                  border-collapse:collapse;
                  border:1px solid #FF0000;
                  text-align: right;
                  
                 }

            table td{
                  border:1px solid #FF0000;
                    }
        </style>
    </h:head>
    <h:body>
        <h1>Admin View</h1>
        <h1>My Cinema</h1>
        <h2>Films</h2>
        <h:form>
            <h:dataTable value="#{filmBean.allFilm}"
                         var="film">  
                <h:column>
                    <f:facet name="header">Film Id</f:facet>
                    <h:outputText value="#{film.filmID}"/>
                </h:column>
                                
                <h:column>
                    <f:facet name="header">Film Name</f:facet>
                    <h:outputText value="#{film.filmName}"/>
                </h:column>
                                
                <h:column>
                    <f:facet name="header">Lead Actor</f:facet>
                    <h:outputText value="#{film.leadActor}"/>
                </h:column>
                                
                <h:column>
                    <f:facet name="header">Duration</f:facet>
                    <h:outputText value="#{film.duration}"/>
                </h:column>
                
                <h:column>
                    <h:commandButton type="submit" value="Delete" action="#{removeFilmBean.removeFilm(film.filmID)}" immediate="true" />
                </h:column>
            
            </h:dataTable>
            <button1><h:commandButton type="submit" value="Add a Film" action="AddFilmPage" immediate="true" /></button1> 
            <button2><h:commandButton type="submit" value="Return" action="AdminPage" immediate="true" /></button2>
        </h:form>
    </h:body>
</html>
