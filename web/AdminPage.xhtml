<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Admin Page</title>
                
        <style>
            h1{
                color:whitesmoke;
                text-align: center;
                background-color:brown;
                   
            }
        </style>
    </h:head>
    
    <h:body>
        <h1>Admin View</h1>
        <h1>My Cinema</h1>

        <h3>Hello, #{userBean.userDetails.userName}</h3>
        
        <h:form>
             <h:panelGrid columns="2">
                 
                    View All Users :
            <h:commandButton type="submit" value="View Users" action="ViewAllUsers" immediate="true" />
                    View All Films :
            <h:commandButton type="submit" value="View Films" action="ViewAllFilms" immediate="true" />
                    View All Showing :
            <h:commandButton type="submit" value="View Showings" action="ViewAllShowings" immediate="true" />
                    Log Out :
                    <h:commandButton type="submit" value="Log Out" action="#{userBean.LogOut()}" immediate="true" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
